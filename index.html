<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Search for information about national parks.">
    <title>Parks Around The Nation</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>National Parks</h1>
        <br>
        <br>
      <form class="js-form">
        <label for="search-term">Enter any of the 50 states abbreviations for a list of parks in that state </label>
        <input type="text" name="search-term" class="js-state-entered" required>
        <br>
        <br>
        <label for="max-results">Maximum number of results to show on page:  </label>
        <input type="number" name="max-results" class="js-result-amt" value="10">

        <input type="submit" class="search" value="Search">
      </form>

        <p class="js-error"></p>

        <section class="results hidden" role="region">
          <h2>Search results:</h2>
            <ul class="results-list"></ul>
        </section>
    </div>
    <script src="script.js"></script>
    </body>
</html>
